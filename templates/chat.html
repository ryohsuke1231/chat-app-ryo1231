<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャットルーム</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2f3640;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settingsBtn {
      font-size: 1.2em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #container {
      display: flex;
      height: calc(100vh - 50px);
    }

    #main {
      flex: 3;
      /*padding: 0;*/
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 0;
      margin: 0 20px 0 20px;
      background-color: #ecf0f1;
    }

    #inputArea {
      display: flex;
      padding: 10px 20px;
      background-color: #fdfdfd;
      border-top: 1px solid #ccc;
      margin: 0 20px 20px 20px;
      gap: 10px;
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 100;
      padding: 12px 20px;
    }
    #inputArea input[type="text"] {
      flex: 1;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      background-color: #f9f9f9;
      transition: border-color 0.2s;
      outline: none;
    }
    #inputArea input[type="text"]:focus {
      border-color: #74b9ff;
      background-color: #fff;
    }
    #inputArea button, .file-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background-color: #0984e3;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s;
    }
    #inputArea button:hover, .file-btn:hover {
      background-color: #74b9ff;
    }
    .file-btn {
      background-color: #dfe6e9;
      color: #2d3436;
      align-items: center;
      justify-content: center;
      display: flex;
    }

    .msg {
      max-width: 60%;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      clear: both;
      position: relative;
    }

    .left {
      background-color: #dcdde1;
      float: left;
    }

    .right {
      background-color: #74b9ff;
      float: right;
      text-align: right;
    }

    .msg-content {
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .right .header {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }

    .text {
      margin-top: 5px;
      word-break: break-word;
    }

    .meta {
      font-size: 0.8em;
      color: #555;
      margin-top: 4px;
    }

    .icon {
      border-radius: 50%;
      width: 28px;
      height: 28px;
    }

    #sidebar {
      flex: 1;
      background-color: #fdfdfd;
      padding: 20px;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    #sidebar h3 {
      margin-top: 0;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    #sidebar li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    input[type="text"],
    input[type="file"] {
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: #0984e3;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .modal {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="welcomeMessage">ようこそ {{ user }} さん！</h2>
    <button id="settingsBtn">⚙️</button>
  </header>

  <!-- チャット本体 -->
  <div id="container">
    <div id="main">
      <div id="chat"></div>

      <!-- 送信エリア -->
      <div id="inputArea">
        <input id="text" placeholder="メッセージを入力..." />
        <label for="fileInput" class="file-btn">ファイルを追加</label>
        <input type="file" id="fileInput" style="display: none;" />
        <button id="sendBtn" onclick="send()">送信</button>
        <button id="fileSendBtn" onclick="uploadFile()">ファイル送信</button>
      </div>
    </div>
  </div>

    <div id="sidebar">
      <h3>メンバー</h3>
      <ul>
        {% for member in members %}
        <li>
          <img src="{{ url_for('serve_icon', filename=member.icon) if member.icon else url_for('static', filename='default.jpeg') }}" height="32" class="icon">
          {{ member.name }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- モーダル（プロフィール設定） -->
  <div id="settingsModal" class="modal" style="display: none;">
    <h3>プロフィール設定</h3>
    <label>表示名:<br>
      <input type="text" id="displayNameInput">
    <!--<label>メールアドレス:<br>-->
      <!--<input type="text" id="emailInput" value="{{ email }}">-->
    <!--<label>パスワード<br>-->
      <!--<input type="password" id="passwordInput" placeholder="新しいパスワードを入力">-->
    </label><br><br>
    <label>現在のアイコン:</label><br>
    <img id="currentIconPreview" src="/static/default.jpeg" alt="現在のアイコン" height="64"><br><br>
    <label for="icon">アイコン画像 (指定しない場合は今のアイコンが使用されます):</label><br>
    <input type="file" name="icon" accept="image/*" id="iconInput"><br><br>
    <button id="logout" type="button">ログアウト</button>
    <button id="saveSettings" type="button">保存</button>
    <button id="closeSettings" type="button">キャンセル</button>
  </div>

  <!-- JavaScript は元のままでOK -->
  <script>
    // ここにJSコードを入れる（元のコードをそのまま使える）
    /*
    //async function update_info() {
    userName = "{{ user }}";
    
    userEmail = "{{ email }}";
    //if 
      currentUser = {
        name: userName,
        icon: "{{ user_icon }}",
        //iconUrl: "{{ url_for('serve_icon', filename=user_icon) }} if user_icon else url_for('static', filename='default.jpeg') }}"
        
      };
    }
      */

    let latestMessageId = 0;
    async function loadMessages() {
      const res = await fetch("/messages");
      const data = await res.json();
      const chat = document.getElementById("chat");
      //chat.innerHTML = "";
      let shouldScroll = chat.scrollTop + chat.clientHeight >= chat.scrollHeight - 10;

      data.forEach(msg => {
        if (msg.id <= latestMessageId) return;  // すでに表示済みならスキップ
        const isMine = msg.email === userEmail;
        const side = isMine ? "right" : "left";
        const bubble = document.createElement("div");
        bubble.className = `msg ${side}`;

        // アイコン画像のURLを作る（ファイルが存在しない場合はデフォルトにするなど応用可）
        //const iconUrl = /icons/${msg.icon || 'default.jpeg'};
        //const iconUrl = msg.icon ? '/icons/' + msg.icon : '/static/default.jpeg';
        if (msg.icon_is_default) {
          iconUrl = '/static/default.jpeg';
        } else {
          iconUrl = `/icons/${msg.icon}`;
        }
        //const iconUrl = iconFilename;
        bubble.innerHTML = `
          <div class="msg-content">
            <div class="bubble">
              <div class="header">
                <img src="${iconUrl}" class="icon" height="24" />
                <strong>${msg.name}</strong>
              </div>
              <div class="text">
                ${msg.text.startsWith("[ファイル] ")
                  ? `<a href="/files/${msg.text.replace("[ファイル] ", "")}" target="_blank">${msg.text.replace("[ファイル] ", "")}</a>`
                  : msg.text}
              </div>
              <div class="meta">${msg.time}</div>
            </div>
          </div>
        `;

        bubble.style.backgroundColor = isMine ? "#acf" : "#eee";
        bubble.style.color = isMine ? "#000" : "#333";
        bubble.style.borderRadius = "10px";
        bubble.style.padding = "8px";
        bubble.style.margin = "5px";
        bubble.style.clear = "both";
        bubble.style.position = "relative";
    
        if (msg.id > latestMessageId) {
          latestMessageId = msg.id;
        }
        chat.appendChild(bubble);
      });

      if (shouldScroll) {
        chat.scrollTop = chat.scrollHeight;
      }
    }

    async function send() {
      const text = document.getElementById("text").value;
      sendMessageToPython("メッセージ送信: " + text);
      if (!text) return alert("メッセージを入力してください");
      if (!text.trim()) return;
      if (text.length > 1000) return alert("メッセージは1000文字以内で入力してください");
      const res = await fetch("api/user-info");
        if(!res.ok) {
          alert("ユーザー情報の取得に失敗しました。");
          sendMessageToPython("ユーザー情報取得失敗");
          return;
        }
        const user = await res.json();

      await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: user.name, text })
      });
      //sendMessageToPython("メッセージ送信: " + text);
      if(res.ok){
        document.getElementById("text").value = "";
        await loadMessages();
        sendMessageToPython("メッセージ送信成功: " + text);
      }else {
        alert("メッセージの送信に失敗しました。");
        sendMessageToPython("メッセージ送信失敗");
      }
      
    }
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("ファイルを選んでください");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        document.getElementById("fileInput").value = "";  // 初期化
        loadMessages();  // チャット更新
      } else {
        alert("アップロード失敗");
      }
      }
      document.getElementById("settingsBtn").onclick = async () => {
        // モーダルを開く
        document.getElementById("settingsModal").style.display = "block";
        // 現在のユーザー情報を取得
        const res = await fetch("api/user-info");
        if(!res.ok) {
          alert("ユーザー情報の取得に失敗しました。");
          sendMessageToPython("ユーザー情報取得失敗");
          return;
        }
        const user = await res.json();


        // 入力欄に現在の情報を入れる
        document.getElementById("displayNameInput").value = user.name;
        //document.getElementById("emailInput").value = user.email; // メールアドレスは変更不可
        // アイコンのプレビューを更新
        // ファイル入力は空のまま（セット不可）
        document.getElementById("iconInput").value = ""; // 何もしなくても空

        // アイコンプレビューは更新
        document.getElementById("currentIconPreview").src = user.iconUrl;

      };

      document.getElementById("closeSettings").onclick = () => {
        document.getElementById("settingsModal").style.display = "none";
      };

      document.getElementById("saveSettings").onclick = async () => {
        alert("プロフィールを更新します。");
        sendMessageToPython("profile update");
        const formData = new FormData();
        formData.append("name", document.getElementById("newName").value);

        const fileInput = document.getElementById("newIcon");
        if (fileInput.files.length > 0) {
          formData.append("icon", fileInput.files[0]);
        }

        const newName = formData.get("name");
        const newIcon = formData.get("icon");

        userName = newName || userName;
        currentUser.name = userName;

        if (newIcon instanceof File && newIcon.name) {
          currentUser.icon = newIcon.name;
        }
        alert(`プロフィール更新中：${userName}, アイコン: ${currentUser.icon || "なし"}`);
        sendMessageToPython(`プロフィール更新: ${userName}, アイコン: ${currentUser.icon || "なし"}`);

        try {
          const res = await fetch("/api/update-profile", {
            method: "POST",
            body: formData
          });
          const result = await res.json();
          if (result.success) {
            window.location.href = "/chat";
          
          } else {
            alert("プロフィールを更新できませんでした。");
            sendMessageToPython("プロフィール更新失敗");
          }
        } catch (err) {
          console.error("Error updating profile:", err);
          alert("プロフィールの更新中にエラーが発生しました。");
          sendMessageToPython("プロフィール更新エラー");
        }

        document.getElementById("settingsModal").style.display = "none";
      };
      async function sendMessageToPython(msg) {
        const message = msg;

        await fetch("/send_debug", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: msg })
        });

        //document.getElementById("text").value = "";
      }

      setInterval(loadMessages, 1000);
      loadMessages();

    </script>
  </body>
</html>
