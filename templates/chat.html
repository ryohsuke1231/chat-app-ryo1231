<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>チャットルーム</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    #chat { border: 1px solid #ccc; background: #fff; padding: 10px; height: 400px; overflow-y: scroll; }

    .msg {
      max-width: 60%;
      margin: 5px;
      padding: 8px;
      border-radius: 10px;
      clear: both;
      position: relative;
    }

    .left {
      background-color: #eee;
      float: left;
    }

    .right {
      background-color: #acf;
      float: right;
    }

    .meta {
      font-size: 0.8em;
      color: #555;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h2>ようこそ {{ user }} さん！</h2>
  <div id="chat"></div>
  <input id="text" placeholder="メッセージ" style="width:70%;">
  <button onclick="send()">送信</button>

  <script>
    const userName = "{{ user }}";

    async function loadMessages() {
      const res = await fetch("/messages");
      const data = await res.json();
      const chat = document.getElementById("chat");
      chat.innerHTML = "";

      data.forEach(msg => {
        const isMine = msg.name === userName;
        const side = isMine ? "right" : "left";
        const bubble = document.createElement("div");
        bubble.className = `msg ${side}`;
        bubble.innerHTML = `
          <strong>${msg.name}</strong><br>
          ${msg.text}
          <div class="meta">
            ${msg.time} ｜ 既読: ${msg.read}
          </div>
        `;
        chat.appendChild(bubble);
      });

      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = document.getElementById("text").value;
      if (!text.trim()) return;

      await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: userName, text })
      });

      document.getElementById("text").value = "";
      loadMessages();
    }

    setInterval(loadMessages, 1000);
    loadMessages();
  </script>
</body>
</html>
