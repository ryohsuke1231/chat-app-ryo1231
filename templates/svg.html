<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVG 線アニメーション</title>
  <style>
    svg {
      width: 400px;
      height: 300px;
      background: #f0f0f0;
      border: 1px solid #ccc;
    }

    path {
      stroke: black;
      stroke-width: 2;
      fill: none;

      /* アニメーションのための準備 */
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 5s linear forwards;
    }

    text {
      font-size: 24px;
      fill: black;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 400 300">
    <!-- S (Start) -->
    <text x="10" y="25">S</text>

    <!-- 線のルート（適当にジグザグ） -->
    <path d="
      M 20 20
      L 200 20
      L 200 100
      L 50 100
      L 50 200
      L 300 200
      L 300 100
    " />

    <!-- ゴールに「Ryo」と表示 -->
    <text x="310" y="110">Ryo</text>
  </svg>
</body>
</html>
