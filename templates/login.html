<!DOCTYPE html>
<html lang="ja">
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 24px;
      }

      .login-box input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .login-box button {
        width: 100%;
        padding: 12px;
        margin-top: 16px;
        background-color: #4caf50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-box button:hover {
        background-color: #45a049;
      }

      .login-box a {
        display: inline-block;
        margin-top: 16px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
      }

      .login-box a:hover {
        text-decoration: underline;
      }
      .ubuntu {
        font-family: "Ubuntu", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .rotate {
        animation: rotate 0.8s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1 class="ubuntu">chat-app-ryo</h1>
      <i class="fa-solid fa-comment-dots rotate" style="font-size: 100px;"></i>
      <h2>ログイン</h2>

      {% if error %}
      <script>
        alert("{{ error }}");
        window.onload = function () {
          document.querySelector("input[name='email']").value = "";
          document.querySelector("input[name='password']").value = "";
        };
      </script>
      {% endif %}

      <form method="POST">
        <input
          type="email"
          name="email"
          placeholder="メールアドレス"
          required
        />

        <!-- 表示用パスワード -->
        <input
          id="password_display"
          type="text"
          placeholder="パスワード"
          autocomplete="off"
          autocapitalize="off"
          required
          inputmode="latin"
        />

        <!-- 実際に送信されるパスワード -->
        <input
          id="password_real"
          name="password"
          type="password"
          style="display: none"
          autocomplete="off"
          autocapitalize="off"
          inputmode="latin"
          required
        />

        <button type="submit">ログイン</button>
      </form>

      <a href="{{ url_for('register') }}">アカウント新規作成</a>
    </div>
    <script>
      function setupMaskedInput(displayId, realId) {
        const displayInput = document.getElementById(displayId);
        const realInput = document.getElementById(realId);
        let timeoutId;

        displayInput.addEventListener("input", () => {
          const newText = displayInput.value;
          const oldText = realInput.value;

          if (newText.length > oldText.length) {
            const addedChar = newText.slice(-1);
            realInput.value += addedChar;
          } else {
            realInput.value = realInput.value.slice(0, newText.length);
          }

          const maskLength = Math.max(0, realInput.value.length - 1);
          const masked =
            "●".repeat(maskLength) +
            (realInput.value.slice(-1) || "");
          displayInput.value = masked;

          if (timeoutId) clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            displayInput.value = "●".repeat(Math.max(0, realInput.value.length));
          }, 1000);
        });

        displayInput.addEventListener("blur", () => {
          displayInput.value = "●".repeat(Math.max(0, realInput.value.length));
          if (timeoutId) clearTimeout(timeoutId);
        });
      }

      setupMaskedInput("password_display", "password_real");

      const device_type = {{ device_type | tojson }};
      if (device_type === "mobile") {
        alert("このアプリはPC用に設計されているため、モバイル端末で利用すると見づらい、操作しにくい場合がございます。");
      }
    </script>
  </body>
</html>
