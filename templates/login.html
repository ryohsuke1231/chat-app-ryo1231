<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #45a049;
    }

    .login-box a {
      display: inline-block;
      margin-top: 16px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ログイン</h2>

    {% if error %}
      <script>
        alert("{{ error }}");
        window.onload = function() {
          document.querySelector("input[name='email']").value = "";
          document.querySelector("input[name='password']").value = "";
        };
      </script>
    {% endif %}

    <form method="POST">
      <input type="email" name="email" placeholder="メールアドレス" required>
      <input type="password" name="password" placeholder="パスワード" required>
      <button type="submit">ログイン</button>
    </form>
    <a href="{{ url_for('register') }}">アカウント新規作成</a>
  </div>
</body>
