<h2>アカウント新規作成</h2>
<form method="POST">
  <input type="text" name="display_name" placeholder="表示名" required><br>
  <input type="email" name="email" placeholder="メールアドレス" required><br>
  <input type="password" name="password" placeholder="パスワードを作成" required><br>
  <label for="icon">アイコン画像 (任意):</label><br>
  <small>※アップロードしない場合はデフォルトのアイコンが使用されます</small><br>
  <!-- accept属性で画像ファイルのみを受け付け付ける -->
  <input type="file" name="icon" accept="image/*" required><br>
  <button type="submit">登録</button>
</form>
<a href="{{ url_for('login') }}">ログイン画面へ</a>
