<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>アカウント新規作成</title>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .error-popup {
        background-color: #ffe0e0;
        border: 1px solid #ff6b6b;
        color: #a10000;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .register-box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      .register-box h2 {
        margin-bottom: 24px;
      }

      .register-box input[type="text"],
      .register-box input[type="email"],
      .register-box input[type="file"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .register-box label {
        display: block;
        margin-top: 16px;
        font-weight: bold;
        text-align: left;
      }

      .register-box small {
        display: block;
        text-align: left;
        color: #666;
        font-size: 12px;
        margin-bottom: 4px;
      }

      .register-box button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #2196f3;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .register-box button:hover {
        background-color: #1976d2;
      }

      .register-box a {
        display: inline-block;
        margin-top: 20px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
      }

      .register-box a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-box">
      <h2>アカウント新規作成</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="text" name="display_name" placeholder="表示名" required />
        <input
          type="email"
          name="email"
          placeholder="メールアドレス"
          autocomplete="off"
          autocapitalize="off"
          required
        />

        <!-- 表示用パスワード欄 -->
        <input
          id="password_display"
          type="text"
          placeholder="パスワードを作成"
          autocomplete="off"
          autocapitalize="off"
          inputmode="latin"
        />
        <!-- 実際に送信されるパスワード -->
        <input
          id="password_real"
          name="password"
          type="password"
          style="display: none"
          required
        />

        <!-- 表示用確認欄 -->
        <input
          id="confirm_display"
          type="text"
          placeholder="パスワードを確認"
          autocomplete="off"
          autocapitalize="off"
          inputmode="latin"
        />
        <!-- 実際に送信される確認 -->
        <input
          id="confirm_real"
          name="confirm_password"
          type="password"
          style="display: none"
          required
        />

        <label for="icon">アイコン画像 (任意):</label>
        <small
          >※アップロードしない場合はデフォルトのアイコンが使用されます</small
        >
        <input type="file" name="icon" accept="image/*" />

        <button type="submit">登録</button>
      </form>
      <a href="{{ url_for('login') }}">ログイン画面へ</a>
    </div>

    {% if error %}
    <div class="error-popup">{{ error }}</div>
    {% endif %}

    <script>
      function setupMaskedInput(displayId, realId) {
        const displayInput = document.getElementById(displayId);
        const realInput = document.getElementById(realId);
        let timeoutId;
        let isUpdating = false;

        displayInput.addEventListener("input", (e) => {
          if (isUpdating) return;
          
          const inputValue = e.target.value;
          const currentLength = realInput.value.length;
          
          // 新しい文字が追加された場合
          if (inputValue.length > currentLength) {
            // 最後に入力された文字を取得（●以外）
            const newChar = inputValue.replace(/●/g, '').slice(-1);
            if (newChar) {
              realInput.value += newChar;
            }
          } else if (inputValue.length < currentLength) {
            // 文字が削除された場合
            realInput.value = realInput.value.slice(0, inputValue.length);
          }

          updateMaskedDisplay();
        });

        // キーダウンイベントでBackspaceを処理
        displayInput.addEventListener("keydown", (e) => {
          if (e.key === "Backspace") {
            e.preventDefault();
            if (realInput.value.length > 0) {
              realInput.value = realInput.value.slice(0, -1);
              updateMaskedDisplay();
            }
          } else if (e.key.length === 1) {
            // 通常の文字入力
            e.preventDefault();
            realInput.value += e.key;
            updateMaskedDisplay();
          }
        });

        function updateMaskedDisplay() {
          if (isUpdating) return;
          
          isUpdating = true;
          const length = realInput.value.length;
          
          if (length === 0) {
            displayInput.value = "";
          } else {
            // 最後の文字以外を●でマスク
            const masked = "●".repeat(Math.max(0, length - 1)) + realInput.value.slice(-1);
            displayInput.value = masked;
          }
          isUpdating = false;

          // 1秒後に全てマスク
          if (timeoutId) clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            if (!isUpdating) {
              isUpdating = true;
              displayInput.value = "●".repeat(realInput.value.length);
              isUpdating = false;
            }
          }, 1000);
        }

        // フォーカス外れたときは完全にマスク
        displayInput.addEventListener("blur", () => {
          displayInput.value = "●".repeat(Math.max(0, realInput.value.length));
          if (timeoutId) clearTimeout(timeoutId);
        });
      }

      // パスワード入力欄をマスク設定
      setupMaskedInput("password_display", "password_real");
      setupMaskedInput("confirm_display", "confirm_real");
    </script>
  </body>
</html>
